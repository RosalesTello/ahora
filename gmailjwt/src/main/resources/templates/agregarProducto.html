<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar Producto al Carrito</title>
    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEJf+kuZGMcE9LJiJ2T9meEzIpf2bkn+VxgPiJ6N6lC5y7GbD7RjQXPAp7EoX" crossorigin="anonymous">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <!-- Estilos personalizados -->
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            padding: 30px 0;
        }
        
        .container {
            max-width: 600px;
            margin: 0 auto;
        }
        
        .card {
            border: none;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        
        .card-header {
            background-color: #0d6efd;
            color: white;
            padding: 20px;
            text-align: center;
            border-bottom: none;
        }
        
        .card-header h2 {
            font-size: 24px;
            font-weight: 600;
            margin: 0;
        }
        
        .card-body {
            padding: 25px;
            text-align: center;
        }
        
        .form-group {
            margin-bottom: 25px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .form-label {
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 16px;
            color: #444;
            align-self: flex-start;
        }
        
        .form-control {
            height: 45px;
            width: 80%;
            border-radius: 10px;
            border: 1px solid #e0e0e0;
            padding: 8px 15px;
            font-size: 15px;
            transition: all 0.3s;
        }
        
        .form-control:focus {
            border-color: #0d6efd;
            box-shadow: 0 0 0 0.2rem rgba(13, 110, 253, 0.15);
        }
        
        .btn-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-top: 30px;
            align-items: center;
        }
        
        .btn-action {
            width: 80%;
            border-radius: 10px;
            padding: 12px 20px;
            font-size: 15px;
            font-weight: 600;
            transition: all 0.3s;
            text-align: center;
        }
        
        .btn-primary {
            background-color: #0d6efd;
            border: none;
            color: white;
        }
        
        .btn-outline {
            background-color: white;
            color: #0d6efd;
            border: 1px solid #0d6efd;
        }
        
        .btn-primary:hover {
            background-color: #0b5ed7;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(13, 110, 253, 0.3);
        }
        
        .btn-outline:hover {
            background-color: #f8f9ff;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(13, 110, 253, 0.15);
        }
        
        .btn i {
            margin-right: 10px;
        }
        
        .divider {
            height: 1px;
            background-color: #e0e0e0;
            width: 80%;
            margin: 10px auto;
        }
        
        /* Estilos para las notificaciones */
        .notification {
            width: 80%;
            margin: 0 auto 20px auto;
            padding: 15px;
            border-radius: 10px;
            text-align: left;
            display: flex;
            align-items: center;
            animation: fadeIn 0.5s ease-in-out;
        }
        
        .notification i {
            margin-right: 10px;
            font-size: 20px;
        }
        
        .notification-success {
            background-color: #d1e7dd;
            color: #0f5132;
            border: 1px solid #badbcc;
        }
        
        .notification-error {
            background-color: #f8d7da;
            color: #842029;
            border: 1px solid #f5c2c7;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-header">
                <h2>Agregar Producto al Carrito</h2>
            </div>
            
            <div class="card-body">
                <!-- Mensaje de éxito -->
                <div th:if="${mensaje}" class="notification notification-success">
                    <i class="fas fa-check-circle"></i>
                    <span th:text="${mensaje}"></span>
                </div>
                
                <!-- Mensaje de error -->
                <div th:if="${mensajeError}" class="notification notification-error">
                    <i class="fas fa-exclamation-circle"></i>
                    <span th:text="${mensajeError}"></span>
                </div>
                
                <!-- Mensaje de flash éxito (para redirecciones) -->
                <div th:if="${mensajeExito}" class="notification notification-success">
                    <i class="fas fa-check-circle"></i>
                    <span th:text="${mensajeExito}"></span>
                </div>
                
                <form th:action="@{/agregarAlCarrito}" th:object="${comprobante}" method="post">
                    <div class="form-group">
                        <label for="producto" class="form-label">Nombre del Producto:</label>
                        <input type="text" id="producto" class="form-control" th:field="*{producto.nombre}" placeholder="Ej. Camisa, Zapatos..." required />
                    </div>

                    <div class="form-group">
                        <label for="cantidad" class="form-label">Cantidad:</label>
                        <input type="number" id="cantidad" class="form-control" th:field="*{cantidad}" placeholder="Cantidad" min="1" required />
                    </div>

                    <div class="btn-container">
                        <button type="submit" class="btn-action btn-primary">
                            <i class="fas fa-cart-plus"></i> Agregar al Carrito
                        </button>
                        
                        <div class="divider"></div>
                        
                        <a href="/verCarrito" class="btn-action btn-outline">
                            <i class="fas fa-shopping-cart"></i> Ver Carrito
                        </a>
                        
                        <a href="/perfil" class="btn-action btn-outline">
                            <i class="fas fa-user"></i> Ir a la Pantalla Principal
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Scripts de Bootstrap 5 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-KyZXEJf+kuZGMcE9LJiJ2T9meEzIpf2bkn+VxgPiJ6N6lC5y7GbD7RjQXPAp7EoX" crossorigin="anonymous"></script>
</body>
</html>
