<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Productos en Venta</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>


<div class="container mt-5">
    <h2 class="text-center mb-4">Productos en Venta</h2>

    <div class="row">
        
        <div class="col-12 col-md-4" th:each="producto : ${productos}">
            <div class="card" style="width: 18rem;">
            
                <img th:src="@{${producto.foto}}" class="card-img-top" alt="Imagen de Producto">
                <div class="card-body">
                    <h5 class="card-title" th:text="${producto.nombre}"></h5>
                    <p class="card-text">
                        <strong>Precio:</strong> $<span th:text="${producto.precio}"></span><br>
                        <strong>Stock:</strong> <span th:text="${producto.stock}"></span> unidades<br>
                        <strong>Estado:</strong> <span th:text="${producto.estado}"></span><br>
						
                    </p>
                    <a href="#" class="btn btn-primary">Comprar</a>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS y dependencias -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
